<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>UTSC Fitness Club Login Page</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/sign-in/"
    />

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="../static/css/login_style.css" rel="stylesheet" />
    
  </head>

  <body>
    <header>
      <h1>UTSC Fitness Club</h1>
      <div class="header-buttons">
          <a href="/login">Login/Register</a>
      </div>
      
      </header>
    <nav>
      <a class="active" href="/">Home</a>
      <a href="/about">About</a>
      <a href="/calendar">Events</a>
      <a href="/contacts">Contact</a>
      <a href="/tutorials">Tutorials</a>
  </nav>
    <!-- Change the action for form -->
    <div class="container">
      <ul class="nav nav-pills pill-container">
        <li class="nav-item">
          <a class="nav-link pill-login active" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pill-register" href="#">Register</a>
        </li>
      </ul>

      <form class="login-content" action="/login" name="login" method="POST">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />
        <label>
          <input type="checkbox" checked="checked" name="remember" /> Remember
          me
        </label>
        <input type="submit" id="form-login" name="form-login" value="Sign In">
      </form>
      <form class="register-content" action="/login" name="register" method="post">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Your Username" name="new_uname" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Your Password"
          name="new_psw"
          required
        />
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Your Email" name="email" required />

        <input type="submit" id="form-register"  name="form-register" value="Register">
      </form>
    </div>
    <script src="../static/js/login.js"></script>

    <footer>
      <p>&copy; 2023 UTSC Fitness Club. All rights reserved.</p>
  </footer>
  </body>
</html>
